<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mailslot Flipper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/mailslot.css" />
    <script src="lib/fliplib.js"></script>
</head>
<body>
    <h1>Mailslot Container</h1>
    <br/><br /><br /><br /><br />

    <div style="display: flex; flex-direction: row; justify-content: center;">

        <div class="mailslot__center">
            <div class="mailslot__main_container" >
                <div class="mailslot__flipper"  onclick="FlipCard('cardId', 'innerCardId')">
                    <div id="cardId" class="mailslot__flipper_container__Inner mailslot__flipper_front"> Front Panel - General Information</div>
                    <div id="innerCardId" class="mailslot__flipper_container__Inner mailslot__flipper_back">Back Panel - Detail Information</div>
                </div>
            </div>
        </div>
        
        <div class="mailslot__center">
            <div class="mailslot__main_container">
                <div class="mailslot__flipper" onclick="FlipCard('card2Id', 'innerCard2Id')">
                    <div id="card2Id" class="mailslot__flipper_container__Inner mailslot__flipper_front"> Front Panel - General Information</div>
                    <div id="innerCard2Id" class="mailslot__flipper_container__Inner mailslot__flipper_back">Back Panel - Detail Information</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
